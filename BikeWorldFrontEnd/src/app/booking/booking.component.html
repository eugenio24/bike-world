<style>
    .bookingStyle {
        float: left;
        margin-left: 1%;
        width: 49%;
        height: 100%;
    }

    .content {
        float: right;
        margin-left: 1%;
        width: 49%;
    }
</style>

<div>
    <h3>Elenco prenotazioni</h3>
    <div class="bookingStyle">    
        <ul *ngFor="let element of bookings">
            <li (click)="selectBooking($event)" id="{{element._id}}"> {{element.username}}: {{element.date}} {{element.rentalPointName}}</li>
        </ul>
    </div>
    <div class="content">        
        <a>
            <div id="bookingInfoModule" style="display: none;">
                <h4>Prenotazione</h4>
                    <div id="bookingInfo"></div>
                    <button (click)="removeBooking()">Delete booking</button>
                    <br><hr><br>
                <br>
            </div>
            <form
                (submit)="newBooking($any(date.value), $any(rentalPointName.value), $any(bikeCode.value),$event)">
                    <h4>Crea nuova prenotazione</h4>
                    Data: <input type="date" id="date" name="date" #date>
                    <div>
                        <label for="rentalPointName">Scegliere il punto di ritiro</label>
                        <select name="rentalPointName" id="rentalPointName" #rentalPointName>
                            <option value="{{rental.name}}" *ngFor="let rental of rentalPoints">{{rental.name}}: {{rental.address}}</option>              
                        </select>
                    </div>
                    <button type="button" (click)="getBikes($any(date.value), $any(rentalPointName.value))">Cerca biciclette disponibili</button>
                <div>
                    <label for="bikeCode">Scegliere la bicicletta</label>
                    <select name="bikeCode" id="bikeCode" #bikeCode >
                        <option value="{{bike.code}}" *ngFor="let bike of bikes">{{bike.code}} {{bike.model}}: {{bike.type}} </option>              
                    </select>
                </div>
                
                <button type="submit">Crea prenotazione</button>
            </form>
            <div id="errorMessage"></div>
        </a>
        
    </div>
</div>
