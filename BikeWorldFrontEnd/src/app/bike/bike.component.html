<style>
      .bikeList {
        float: left;
        margin-left: 1%;
        width: 49%;
        height: 100%;
      }
    
      .bike{
        float: right;
        margin-right: 1%;
        width: 49%;
      }
</style>

<div>
    <div class="bikeList">
        <h2>Biciclette</h2>
        Ricerca per codice <input type="text" id="codeSearch" #codeSearch (change)="researchBikeCode($event)"><br>
        
        <ul *ngFor="let element of bikes">
            <li  (click)="selectBike($event)" id="{{element.code}}"> {{element.code}} {{element.model}}: {{element.rentalPointName}}</li>
        </ul>
        <button (click)="selectedBikeCode = ''">Aggiungi nuova bici</button>    
    </div>
    <div class="bike">
        <div id="bikeInfoModule" style="display: none;">
            <h4>Bicicletta</h4>
            <div id="bikeInfo"></div>
            <button (click)="repareBike()">Repare bike</button>
            <button (click)="removeBike()">Delete bike</button>
            <br>
        </div>

        <h4>Aggiungi nuova bicicletta</h4>
        <form (submit)="newBike($any(code.value), $any(model.value), $any(type.value), $any(rentalPointName.value),$event)">
            Inserire codice: <input type="text" id="code" #code required><br>
            Inserire modello: <input type="text" id="model" #model required><br>
            Inserire tipo: <input type="text" id="type" #type required><br>
            <div>
                <label for="rentalPointName">Scegliere punto di noleggio</label>
                <select name="rentalPointName" id="rentalPointName" #rentalPointName >
                    <option value="{{rental}}" *ngFor="let rental of rentalName">{{rental}}</option>              
                </select>
            </div>
            <button type="submit">Crea nuova bici</button>
        </form>
    </div>
</div>
